<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b636e708af.js" crossorigin="anonymous"></script>
    <title>Devfinder</title>
</head>
<body>
    <div class="main_box">
        <header>
            <h2>devfinder</h2>
            <label>
                <h4>Dark</h4>
                <i class="fas fa-moon"></i>
            </label>
        </header>

        <nav>
            <label>
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Search GitHub username...">
            </label>
            <label>
                <div class="error">No results</div>
                <button>Search</button>
            </label>
        </nav>

        <main>
            <div class="img center">
                <div></div>
            </div>
            <div class="title">
                <h1>The Octocat</h1>
                <h3>@octocat</h3>
            </div>
            <div class="date">Joined 25 Jan 2011</div>
            <div class="profil">This profile has no bio</div>
            <div class="box center">
                <div>
                    <div class="statTitle">Repos</div>
                    <div class="stat">8</div>
                </div>
                <div>
                    <div class="statTitle">Followers</div>
                    <div class="stat">3938</div>
                </div>
                <div>
                    <div class="statTitle">Following</div>
                    <div class="stat">9</div>
                </div>
            </div>
            <div class="contact">
                <div class="grid">
                    <div>
                        <div class="contactMono center">
                            <i class="contactLogo fas fa-map-marker-alt"></i>
                            <div class="contactText">San Fransisco</div>
                        </div>
                        <div class="contactMono center">
                            <i class="contactLogo fas fa-link"></i>
                            <div class="contactText">github.blog</div>
                        </div>
                    </div>
                    <div>
                        <div class="contactMono center">
                            <i class="contactLogo fab fa-twitter"></i>
                            <div class="contactText">twitter</div>
                        </div>
                        <div class="contactMono center">
                            <i class="contactLogo fas fa-building"></i>
                            <div class="contactText">@github</div> 
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
<script src="script.js"></script>
</html>
